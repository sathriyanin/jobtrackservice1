<div class="create-container">
    <div class="detail-header">
        <button mat-icon-button (click)="goToCustomer()">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <h3>{{(editMode) ? 'Update' : 'Create'}} Customer</h3>
    </div>
    <form class="form-create" [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Mobile Number</mat-label>
            <input matInput formControlName="mobilenumber">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Organization</mat-label>
            <mat-select formControlName="orgId">
                <mat-option 
                    [selected]=""
                    *ngFor="let org of orgService.orgList" [value]="org.id">{{org.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <div class="submit-btn-div">
            <button mat-raised-button color="primary">Submit</button>
        </div>
    </form>
</div>
