<div class="employee-list-container">
    <div class="list-header">
        <button mat-icon-button [routerLink]="['detail']">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <mat-nav-list>
        <ng-container  *ngFor="let assignment of assignmentList">
            <mat-list-item activated=false disableRipple=true>
                <div matLine>
                    <span>{{assignment.displayId}} | {{assignment.name}}</span>
                    <span style="margin-left: .5rem;"> | {{assignment.status}}</span>    
                </div>
                <button mat-icon-button [routerLink]="['detail']" [state]="assignment" >
                    <mat-icon>arrow_forward_ios</mat-icon>
                </button>
            </mat-list-item>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-nav-list>
</div>
