<div class="home-container" *ngIf="authService.userLoaded | async">
    <mat-drawer-container class="example-container" *appAcl="[1,2]">
        <mat-drawer mode="side" opened style="width: 10rem;">
            <mat-nav-list >
                <ng-container *ngFor="let menu of menuList" >
                    <mat-list-item [activated]='selectedMenu === menu.id'
                        [routerLink]='["/home",{outlets: {"detail": [menu.path]}}]' > {{menu.name}} </mat-list-item>
                    <mat-divider></mat-divider>
                </ng-container>
            </mat-nav-list> 
        </mat-drawer>
        <mat-drawer-content>
            <router-outlet name="detail"></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
    
    <div class="employee-container" *appAcl="[3]">
        <app-workorder-flow></app-workorder-flow>
    </div>
</div>
