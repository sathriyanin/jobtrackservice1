<div class="login-box">
    <div>
        <mat-card>
            <mat-card-title>Login</mat-card-title>
            <mat-card-content>
                <form [formGroup]="form" >
                    <p>
                        <mat-form-field>
                            <input type="text" matInput placeholder="Username" formControlName="username">
                        </mat-form-field>
                    </p>
    
                    <p>
                        <mat-form-field>
                            <input type="password" matInput placeholder="Password" formControlName="password">
                        </mat-form-field>
                    </p>
                    <div class="button">
                        <button (click)="submit()" mat-button>Login</button>
                    </div>
    
                </form>
            </mat-card-content>
        </mat-card>
        <div class="client-login-div">
            <button mat-button color="primary" (click)="goToClientLogin()">Client Login</button>
        </div>    
    </div>
</div>
